<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Phone Store</title>

<style>
body {
    margin: 0;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: bisque;
    font-family: Arial, sans-serif;
}

.container {
    display: flex;
    justify-content: center;
    align-items: center;
}

.products {
    display: flex;
    gap: 25px;
}

.box {
    width: 220px;
    padding: 15px;
    text-align: center;
    background-color: rgb(196, 142, 153);
    border-radius: 15px;
    border: 1px solid black;
}

.box img {
    width: 100%;
    height: 220px;
    object-fit: contain;
}

.box h3 {
    margin: 10px 0;
    font-size: 16px;
}

.box button {
    margin-top: 10px;
    padding: 8px 15px;
    background-color: #ff9f00;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-weight: bold;
}

.box button:hover {
    background-color: #fb641b;
    color: white;
}
</style>
</head>

<body>

<div class="container">
    <div class="products">

        <div class="box">
            <img src="https://encrypted-tbn0.gstatic.com/shopping?q=tbn:ANd9GcT1N4SO3I9zXuhr8t41bngLno10cz4uKev2y378y3xFoAdzYgIktZRZo27A8YKaYZ0DVXNoeNPMY_ceRoHtRQQSMjWyOBbU1aA_ZQDf9Ls-rJ3hmI6xMcAo">
            <h3>iPhone 14</h3>
            <button>Add to Cart</button>
        </div>

        <div class="box">
            <img src="https://encrypted-tbn3.gstatic.com/shopping?q=tbn:ANd9GcRUiPt4Q74SlqrIxBH9owBAvNe6CtWRAK1MlyKB3kwB62P5-1NXqoPekKEZQnclT7k0R5BNAXGyrZyEZk0CgDU98gTdopKb_PVnKRLkfxwUD32I0gDis3z98Q">
            <h3>Samsung Galaxy S24 Ultra</h3>
            <button>Add to Cart</button>
        </div>

        <div class="box">
            <img src="https://encrypted-tbn1.gstatic.com/shopping?q=tbn:ANd9GcTdumRpDZ3gdDt7VTT5TJKqhnKWmWuHgzzqyiOniFjFhTPoTB6SrxQYKUiznS-1uKUtF8sDZcxMgXYWlrhEQ4dajmXH2eGAE5C8Jk0qBnwHhC0a3XjcDVEH">
            <h3>Motorola</h3>
            <button>Add to Cart</button>
        </div>

    </div>
</div>

</body>
</html>
