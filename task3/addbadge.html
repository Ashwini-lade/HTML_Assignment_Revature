<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ShopperStack</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    background-color: rgb(212, 222, 233);
}

.navbar {
    display: flex;
    align-items: center;
    justify-content: space-between;
    background-color: #3d80ec;
    padding: 12px 40px;
    color: white;
}

.logo {
    font-size: 22px;
    font-weight: bold;
}

.search-box {
    flex: 1;
    margin: 0 30px;
}

.search-box input {
    width: 100%;
    padding: 10px;
    border-radius: 5px;
    border: none;
    outline: none;
}

.menu {
    display: flex;
    align-items: center;
}

.menu a {
    text-decoration: none;
    color: white;
    margin-left: 20px;
    font-size: 15px;
}

.menu a:hover {
    text-decoration: underline;
}

.content {
    padding: 40px;
    text-align: center;
}

.container {
    display: flex;
    justify-content: center;
    gap: 25px;
    flex-wrap: wrap;
    padding-bottom: 40px;
}

.box {
    width: 220px;
    border: 1px solid black;
    padding: 15px;
    text-align: center;
    border-radius: 15px;
    background-color: rgb(196, 142, 153);
    position: relative;
}

.badge {
    position: absolute;
    top: 10px;
    right: 10px;
    background-color: crimson;
    color: white;
    font-size: 11px;
    font-weight: bold;
    padding: 6px 8px;
    border-radius: 6px;
    text-transform: uppercase;
}

.box img {
    width: 100%;
    height: 220px;
    object-fit: contain;
}

.box h3 {
    font-size: 16px;
    margin: 10px 0;
}

.box button {
    margin-top: 10px;
    padding: 8px 15px;
    background-color: #ff9f00;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-weight: bold;
}

.box button:hover {
    background-color: #fb641b;
    color: white;
}

.footer {
    background-color: #172337;
    color: white;
    padding: 40px;
    margin-top: auto;
}

.footer-container {
    display: flex;
    justify-content: space-between;
    flex-wrap: wrap;
}

.footer-section {
    width: 150px;
    margin-bottom: 20px;
}

.footer-bottom {
    text-align: center;
    border-top: 1px solid #555;
    padding-top: 15px;
    font-size: 14px;
}
</style>
</head>

<body>

<div class="navbar">
    <div class="logo">ShopperStack</div>

    <div class="search-box">
        <input type="text" placeholder="Search">
    </div>

    <div class="menu">
        <a href="#">Home</a>
        <a href="#">Products</a>
        <a href="#">Orders</a>
        <a href="#">Login</a>
        <a href="#">Cart</a>
    </div>
</div>

<div class="content">
    <h2>Phone Store</h2>
    <p>Top smartphones at best prices</p>
</div>

<div class="container">

    <div class="box">
        <div class="badge">BESTSELLER</div>
        <img src="https://encrypted-tbn0.gstatic.com/shopping?q=tbn:ANd9GcT1N4SO3I9zXuhr8t41bngLno10cz4uKev2y378y3xFoAdzYgIktZRZo27A8YKaYZ0DVXNoeNPMY_ceRoHtRQQSMjWyOBbU1aA_ZQDf9Ls-rJ3hmI6xMcAo">
        <h3>iPhone 14</h3>
        <button>Add to Cart</button>
    </div>

    <div class="box">
        <div class="badge">10% OFF</div>
        <img src="https://encrypted-tbn3.gstatic.com/shopping?q=tbn:ANd9GcRUiPt4Q74SlqrIxBH9owBAvNe6CtWRAK1MlyKB3kwB62P5-1NXqoPekKEZQnclT7k0R5BNAXGyrZyEZk0CgDU98gTdopKb_PVnKRLkfxwUD32I0gDis3z98Q">
        <h3>Samsung Galaxy S24 Ultra</h3>
        <button>Add to Cart</button>
    </div>

    <div class="box">
        <div class="badge">BESTSELLER</div>
        <img src="https://encrypted-tbn1.gstatic.com/shopping?q=tbn:ANd9GcTdumRpDZ3gdDt7VTT5TJKqhnKWmWuHgzzqyiOniFjFhTPoTB6SrxQYKUiznS-1uKUtF8sDZcxMgXYWlrhEQ4dajmXH2eGAE5C8Jk0qBnwHhC0a3XjcDVEH">
        <h3>Motorola</h3>
        <button>Add to Cart</button>
    </div>

</div>

<div class="footer">
    <div class="footer-container">
        <div class="footer-section"><h4>ABOUT</h4></div>
        <div class="footer-section"><h4>HELP</h4></div>
        <div class="footer-section"><h4>POLICY</h4></div>
        <div class="footer-section"><h4>CONTACT</h4></div>
    </div>

    <div class="footer-bottom">
        Â© 2025 ShopperStack
    </div>
</div>

</body>
</html>
